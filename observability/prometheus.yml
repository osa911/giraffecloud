global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # GiraffeCloud API Server
  # Uncomment when you add /metrics endpoint to your Go server
  # - job_name: 'giraffecloud-api'
  #   static_configs:
  #     - targets: ['host.docker.internal:8080']
  #   metrics_path: '/metrics'

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

