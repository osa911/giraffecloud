version: "3.9"

# Load environment variables from production env file
x-env-file: &env-file
  env_file:
    - ./internal/config/env/.env.production

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: giraffecloud_api
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    <<: *env-file
    volumes:
      - ./logs:/app/logs
    networks:
      - giraffecloud_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: giraffecloud_postgres
    <<: *env-file
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - giraffecloud_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  giraffecloud_net:
    name: giraffecloud_net

volumes:
  postgres_data:
    driver: local
