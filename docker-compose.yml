version: "3.9"

# Load environment variables from production env file
x-env-file: &env-file
  env_file:
    - ./internal/config/env/.env.production

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: giraffecloud_api
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    <<: *env-file
    volumes:
      - ./logs:/app/logs
      - /run/caddy/admin.sock:/run/caddy/admin.sock
      - go_modules:/go/pkg/mod
      - go_cache:/go/cache
    environment:
      - GOPATH=/go
      - GOCACHE=/go/cache
      - GO111MODULE=on
    networks:
      giraffecloud_net:
        ipv4_address: 172.20.0.2

  postgres:
    image: postgres:16-alpine
    container_name: giraffecloud_postgres
    <<: *env-file
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs/postgres:/var/log/postgresql
    networks:
      giraffecloud_net:
        ipv4_address: 172.20.0.3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  giraffecloud_net:
    name: giraffecloud_net
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  postgres_data:
    driver: local
  go_modules:
    driver: local
  go_cache:
    driver: local
