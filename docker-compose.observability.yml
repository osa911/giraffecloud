services:
  # Tempo - Distributed Tracing Backend
  tempo:
    image: grafana/tempo:latest
    container_name: giraffecloud-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "3200:3200" # Tempo HTTP API
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    networks:
      - observability
    user: "0:0" # Run as root to avoid permission issues

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: giraffecloud-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "19090:9090" # Changed to 19090 to avoid conflict
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - observability

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: giraffecloud-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - observability

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: giraffecloud-grafana
    ports:
      - "3001:3000" # Changed to 3001 to avoid conflict with other apps
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - tempo
      - prometheus
      - loki
    networks:
      - observability

networks:
  observability:
    driver: bridge

volumes:
  tempo-data:
  prometheus-data:
  loki-data:
  grafana-data:
